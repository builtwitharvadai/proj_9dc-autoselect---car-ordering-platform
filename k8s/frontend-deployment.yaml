apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoselect-frontend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: frontend
    tier: presentation
    environment: development
    version: "1.0.0"
  annotations:
    description: "AutoSelect frontend React application served by nginx"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 2
  revisionHistoryLimit: 10
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: autoselect
      component: frontend
  
  template:
    metadata:
      labels:
        app: autoselect
        component: frontend
        tier: presentation
        environment: development
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
        kubectl.kubernetes.io/default-container: "frontend"
    
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: default
      automountServiceAccountToken: false
      
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - autoselect
                    - key: component
                      operator: In
                      values:
                        - frontend
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - autoselect
                    - key: component
                      operator: In
                      values:
                        - frontend
                topologyKey: topology.kubernetes.io/zone
      
      containers:
        - name: frontend
          image: autoselect-frontend:latest
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          env:
            - name: NGINX_PORT
              value: "80"
            - name: NGINX_HOST
              value: "0.0.0.0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          envFrom:
            - configMapRef:
                name: autoselect-config
          
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
              ephemeral-storage: 100Mi
            limits:
              cpu: 200m
              memory: 256Mi
              ephemeral-storage: 500Mi
          
          livenessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: X-Probe-Type
                  value: liveness
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: X-Probe-Type
                  value: readiness
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 3
          
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-tmp
              mountPath: /tmp
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 10 && nginx -s quit
        
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:0.11
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: metrics
              containerPort: 9113
              protocol: TCP
          
          args:
            - -nginx.scrape-uri=http://localhost:80/nginx_status
          
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
          
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
      
      volumes:
        - name: nginx-cache
          emptyDir:
            sizeLimit: 100Mi
        - name: nginx-run
          emptyDir:
            sizeLimit: 10Mi
        - name: nginx-tmp
          emptyDir:
            sizeLimit: 50Mi
        - name: nginx-config
          configMap:
            name: autoselect-nginx-config
            defaultMode: 0444
            items:
              - key: nginx.conf
                path: nginx.conf
      
      terminationGracePeriodSeconds: 30