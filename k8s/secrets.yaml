---
apiVersion: v1
kind: Secret
metadata:
  name: autoselect-backend-secrets
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
    tier: application
    environment: development
  annotations:
    description: "Backend application secrets for AutoSelect platform"
type: Opaque
stringData:
  # Database Credentials
  DB_PASSWORD: "autoselect_dev_password_change_in_production"
  DATABASE_URL: "postgresql://autoselect:autoselect_dev_password_change_in_production@postgres:5432/autoselect_dev"
  
  # Redis Credentials
  REDIS_PASSWORD: ""
  
  # JWT Authentication Secrets
  SECRET_KEY: "dev-secret-key-change-in-production-min-32-chars-required"
  JWT_SECRET_KEY: "dev-jwt-secret-key-change-in-production-min-32-chars"
  JWT_ALGORITHM: "HS256"
  
  # API Keys (External Services)
  EXTERNAL_API_KEY: "dev-external-api-key-placeholder"
  WEBHOOK_SECRET: "dev-webhook-secret-placeholder"
  
  # Email Service Credentials
  SMTP_USERNAME: "noreply@autoselect.local"
  SMTP_PASSWORD: ""
  
  # Encryption Keys
  ENCRYPTION_KEY: "dev-encryption-key-32-bytes-minimum-length-required"
  
  # OAuth Credentials (if needed)
  OAUTH_CLIENT_ID: ""
  OAUTH_CLIENT_SECRET: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: autoselect-postgres-secrets
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: postgres
    tier: database
    environment: development
  annotations:
    description: "PostgreSQL database secrets for AutoSelect platform"
type: Opaque
stringData:
  POSTGRES_PASSWORD: "autoselect_dev_password_change_in_production"
  POSTGRES_USER: "autoselect"
  POSTGRES_DB: "autoselect_dev"

---
apiVersion: v1
kind: Secret
metadata:
  name: autoselect-redis-secrets
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: redis
    tier: cache
    environment: development
  annotations:
    description: "Redis cache secrets for AutoSelect platform"
type: Opaque
stringData:
  REDIS_PASSWORD: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: autoselect-tls-cert
  namespace: autoselect-dev
  labels:
    app: autoselect
    environment: development
  annotations:
    description: "TLS certificate for AutoSelect ingress (development self-signed)"
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Development self-signed certificate placeholder
    # Replace with actual certificate in production
    # Use cert-manager for automatic certificate management
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Development private key placeholder
    # Replace with actual private key in production
    # Never commit real private keys to version control
    -----END PRIVATE KEY-----

---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: autoselect-dev
  labels:
    app: autoselect
    environment: development
  annotations:
    description: "GitHub Container Registry credentials for pulling images"
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "github-username",
          "password": "github-token-placeholder",
          "email": "user@example.com",
          "auth": "base64-encoded-username-password-placeholder"
        }
      }
    }