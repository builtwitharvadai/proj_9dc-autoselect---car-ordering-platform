apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoselect-backend-hpa-production
  namespace: autoselect-production
  labels:
    app.kubernetes.io/name: autoselect
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: autoselect-platform
    app.kubernetes.io/managed-by: gitops
    environment: production
    tier: application
  annotations:
    description: "Production HPA for AutoSelect backend with CPU and memory-based scaling"
    autoscaling.kubernetes.io/behavior: "custom"
    deployment.kubernetes.io/revision: "1"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoselect-backend-production
  
  minReplicas: 5
  maxReplicas: 20
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max