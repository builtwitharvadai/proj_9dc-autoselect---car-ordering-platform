apiVersion: v1
kind: ConfigMap
metadata:
  name: autoselect-postgres-config
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: postgres
    tier: database
    environment: development
  annotations:
    description: "PostgreSQL database configuration for AutoSelect platform"
data:
  POSTGRES_DB: "autoselect_dev"
  POSTGRES_USER: "autoselect"
  PGDATA: "/var/lib/postgresql/data/pgdata"
  
  # PostgreSQL Configuration
  POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
  POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
  
  # Connection Settings
  MAX_CONNECTIONS: "100"
  SHARED_BUFFERS: "256MB"
  EFFECTIVE_CACHE_SIZE: "1GB"
  MAINTENANCE_WORK_MEM: "64MB"
  CHECKPOINT_COMPLETION_TARGET: "0.9"
  WAL_BUFFERS: "16MB"
  DEFAULT_STATISTICS_TARGET: "100"
  RANDOM_PAGE_COST: "1.1"
  EFFECTIVE_IO_CONCURRENCY: "200"
  WORK_MEM: "4MB"
  MIN_WAL_SIZE: "1GB"
  MAX_WAL_SIZE: "4GB"
  
  # Logging Configuration
  LOG_DESTINATION: "stderr"
  LOGGING_COLLECTOR: "on"
  LOG_DIRECTORY: "/var/log/postgresql"
  LOG_FILENAME: "postgresql-%Y-%m-%d_%H%M%S.log"
  LOG_ROTATION_AGE: "1d"
  LOG_ROTATION_SIZE: "100MB"
  LOG_MIN_DURATION_STATEMENT: "1000"
  LOG_LINE_PREFIX: "%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
  LOG_TIMEZONE: "UTC"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoselect-redis-config
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: redis
    tier: cache
    environment: development
  annotations:
    description: "Redis cache configuration for AutoSelect platform"
data:
  # Redis Configuration
  REDIS_MAXMEMORY: "256mb"
  REDIS_MAXMEMORY_POLICY: "allkeys-lru"
  REDIS_SAVE: "900 1 300 10 60 10000"
  REDIS_APPENDONLY: "yes"
  REDIS_APPENDFSYNC: "everysec"
  REDIS_TCP_BACKLOG: "511"
  REDIS_TIMEOUT: "0"
  REDIS_TCP_KEEPALIVE: "300"
  REDIS_DATABASES: "16"
  REDIS_LOGLEVEL: "notice"
  REDIS_LOGFILE: ""
  
  redis.conf: |
    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    
    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100
    
    # Security
    requirepass ""
    
    # Memory Management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Append Only Mode
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    
    # Lua Scripting
    lua-time-limit 5000
    
    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Latency Monitor
    latency-monitor-threshold 0
    
    # Event Notification
    notify-keyspace-events ""
    
    # Advanced Config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes