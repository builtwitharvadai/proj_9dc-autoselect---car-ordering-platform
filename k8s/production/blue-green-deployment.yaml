---
# Blue-Green Deployment Configuration for Production Environment
# This manifest implements zero-downtime deployments using blue-green strategy
# with separate blue and green deployments, service selector switching, and health checks

apiVersion: v1
kind: Namespace
metadata:
  name: autoselect-production
  labels:
    name: autoselect-production
    environment: production
    deployment-strategy: blue-green
  annotations:
    description: "Production environment with blue-green deployment strategy"

---
# Blue Deployment - Current Production Version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoselect-backend-blue
  namespace: autoselect-production
  labels:
    app: autoselect
    component: backend
    tier: application
    environment: production
    version: blue
    deployment-slot: blue
  annotations:
    description: "Blue deployment slot for backend application"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: autoselect
      component: backend
      deployment-slot: blue
  
  template:
    metadata:
      labels:
        app: autoselect
        component: backend
        tier: application
        environment: production
        version: blue
        deployment-slot: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: default
      automountServiceAccountToken: false
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - autoselect
                    - key: component
                      operator: In
                      values:
                        - backend
                    - key: deployment-slot
                      operator: In
                      values:
                        - blue
                topologyKey: kubernetes.io/hostname
      
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
        
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: backend
          image: autoselect-backend:blue
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: autoselect-configmap
          
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: autoselect-postgres-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: autoselect-backend-secrets
                  key: SECRET_KEY
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autoselect-redis-secrets
                  key: REDIS_PASSWORD
            - name: DEPLOYMENT_SLOT
              value: "blue"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 2Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
                - name: X-Probe-Type
                  value: liveness
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              httpHeaders:
                - name: X-Probe-Type
                  value: readiness
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
          
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 15
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: logs
          emptyDir:
            sizeLimit: 500Mi
      
      terminationGracePeriodSeconds: 30

