apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoselect-backend-hpa
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
    tier: application
    environment: development
    version: "1.0.0"
  annotations:
    description: "Horizontal Pod Autoscaler for AutoSelect backend deployment"
    autoscaling.kubernetes.io/behavior: "custom"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoselect-backend
  
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max