---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoselect-backend-config
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
    tier: application
    environment: development
  annotations:
    description: "Backend application configuration for AutoSelect platform"
data:
  # Application Environment
  APP_ENV: "development"
  DEBUG: "true"
  LOG_LEVEL: "debug"
  LOG_FORMAT: "json"
  
  # Server Configuration
  PORT: "8000"
  HOST: "0.0.0.0"
  WORKERS: "2"
  WORKER_CLASS: "uvicorn.workers.UvicornWorker"
  WORKER_CONNECTIONS: "1000"
  KEEPALIVE: "5"
  TIMEOUT: "30"
  GRACEFUL_TIMEOUT: "30"
  
  # Database Configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "autoselect_dev"
  DB_USER: "autoselect"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"
  DB_ECHO: "false"
  DB_ECHO_POOL: "false"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "50"
  REDIS_SOCKET_TIMEOUT: "5"
  REDIS_SOCKET_CONNECT_TIMEOUT: "5"
  REDIS_SOCKET_KEEPALIVE: "true"
  REDIS_HEALTH_CHECK_INTERVAL: "30"
  
  # Cache Configuration
  CACHE_ENABLED: "true"
  CACHE_DEFAULT_TTL: "3600"
  CACHE_KEY_PREFIX: "autoselect:dev"
  CACHE_SERIALIZER: "json"
  
  # API Configuration
  API_V1_PREFIX: "/api/v1"
  API_TITLE: "AutoSelect API"
  API_VERSION: "1.0.0"
  API_DESCRIPTION: "Car Ordering Platform API"
  API_DOCS_URL: "/docs"
  API_REDOC_URL: "/redoc"
  API_OPENAPI_URL: "/openapi.json"
  
  # CORS Configuration
  CORS_ENABLED: "true"
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_ALLOW_METHODS: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  CORS_ALLOW_HEADERS: "*"
  CORS_EXPOSE_HEADERS: "X-Request-ID,X-Response-Time"
  CORS_MAX_AGE: "3600"
  
  # Security Configuration
  ALLOWED_HOSTS: "*"
  TRUSTED_HOSTS: "*"
  SECURE_COOKIES: "false"
  SESSION_COOKIE_SECURE: "false"
  SESSION_COOKIE_HTTPONLY: "true"
  SESSION_COOKIE_SAMESITE: "lax"
  
  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"
  RATE_LIMIT_PER_DAY: "10000"
  
  # Authentication Configuration
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  PASSWORD_MIN_LENGTH: "8"
  PASSWORD_REQUIRE_UPPERCASE: "true"
  PASSWORD_REQUIRE_LOWERCASE: "true"
  PASSWORD_REQUIRE_DIGITS: "true"
  PASSWORD_REQUIRE_SPECIAL: "true"
  
  # Email Configuration
  EMAIL_ENABLED: "false"
  EMAIL_FROM_NAME: "AutoSelect"
  EMAIL_FROM_ADDRESS: "noreply@autoselect.local"
  SMTP_HOST: "mailhog"
  SMTP_PORT: "1025"
  SMTP_TLS: "false"
  SMTP_SSL: "false"
  
  # File Upload Configuration
  UPLOAD_MAX_SIZE: "10485760"
  UPLOAD_ALLOWED_EXTENSIONS: "jpg,jpeg,png,pdf"
  UPLOAD_DIRECTORY: "/app/uploads"
  
  # Pagination Configuration
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"
  
  # Feature Flags
  FEATURE_VEHICLE_CONFIGURATION: "true"
  FEATURE_ORDER_TRACKING: "true"
  FEATURE_INVENTORY_MANAGEMENT: "true"
  FEATURE_USER_REGISTRATION: "true"
  FEATURE_ADMIN_PANEL: "true"
  FEATURE_ANALYTICS: "false"
  FEATURE_NOTIFICATIONS: "false"
  
  # Monitoring and Observability
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  METRICS_PATH: "/metrics"
  HEALTH_CHECK_PATH: "/health"
  READINESS_CHECK_PATH: "/ready"
  
  # Logging Configuration
  LOG_JSON_FORMAT: "true"
  LOG_INCLUDE_TIMESTAMP: "true"
  LOG_INCLUDE_LEVEL: "true"
  LOG_INCLUDE_LOGGER_NAME: "true"
  LOG_INCLUDE_REQUEST_ID: "true"
  LOG_INCLUDE_USER_ID: "true"
  LOG_SQL_QUERIES: "true"
  LOG_SLOW_QUERIES: "true"
  LOG_SLOW_QUERY_THRESHOLD: "1.0"
  
  # Performance Configuration
  ENABLE_QUERY_OPTIMIZATION: "true"
  ENABLE_CONNECTION_POOLING: "true"
  ENABLE_STATEMENT_CACHING: "true"
  ENABLE_LAZY_LOADING: "false"
  
  # Background Tasks
  CELERY_BROKER_URL: "redis://redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis:6379/2"
  CELERY_TASK_SERIALIZER: "json"
  CELERY_RESULT_SERIALIZER: "json"
  CELERY_ACCEPT_CONTENT: "json"
  CELERY_TIMEZONE: "UTC"
  CELERY_ENABLE_UTC: "true"
  
  # External Services
  EXTERNAL_API_TIMEOUT: "30"
  EXTERNAL_API_RETRY_COUNT: "3"
  EXTERNAL_API_RETRY_DELAY: "1"
  
  # Development Tools
  RELOAD_ON_CHANGE: "true"
  SHOW_SQL_QUERIES: "true"
  ENABLE_PROFILING: "false"
  ENABLE_DEBUG_TOOLBAR: "false"

