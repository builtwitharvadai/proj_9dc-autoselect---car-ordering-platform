---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: redis
    tier: cache
    environment: development
  annotations:
    description: "Redis persistent storage for AutoSelect platform"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: redis
    tier: cache
    environment: development
    version: "7.0"
  annotations:
    description: "Redis cache deployment for AutoSelect platform"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: autoselect
      component: redis
  template:
    metadata:
      labels:
        app: autoselect
        component: redis
        tier: cache
        environment: development
        version: "7.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: default
      automountServiceAccountToken: false
      
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autoselect-redis-secrets
                  key: REDIS_PASSWORD
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --maxmemory
            - 256mb
            - --maxmemory-policy
            - allkeys-lru
            - --save
            - "900 1"
            - --save
            - "300 10"
            - --save
            - "60 10000"
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
            - --dir
            - /data
            - --loglevel
            - notice
            - --tcp-backlog
            - "511"
            - --timeout
            - "300"
            - --tcp-keepalive
            - "300"
            - --databases
            - "16"
            - --maxclients
            - "10000"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
              ephemeral-storage: 500Mi
            limits:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 1Gi
          
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis
              readOnly: true
            - name: tmp
              mountPath: /tmp
          
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - redis-cli -a $REDIS_PASSWORD shutdown save
      
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
        - name: redis-config
          configMap:
            name: autoselect-configmap
            items:
              - key: redis.conf
                path: redis.conf
            defaultMode: 0444
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
      
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: redis
    tier: cache
    environment: development
  annotations:
    description: "Redis cache service for AutoSelect platform"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: autoselect
    component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800