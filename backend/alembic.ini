# Alembic Configuration File
# Production-ready configuration for database migrations with async support

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate slug to specified length
truncate_slug_length = 40

# Revision environment configuration
# This is the entry point for Alembic's migration environment
prepend_sys_path = .

# Version path separator for multi-database configurations
version_path_separator = os

# Output encoding for migration files
output_encoding = utf-8

# Database connection string
# Uses environment variable with fallback for development
# Format: postgresql+asyncpg://user:password@host:port/database
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/autoselect

# Connection pool configuration for optimal performance
# These settings ensure efficient connection management
[post_write_hooks]
# Hooks for post-migration operations (e.g., code formatting)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# Set to INFO to see SQL queries, DEBUG for result sets
# propagate = 0 prevents duplicate logging

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Async SQLAlchemy Configuration
# These settings enable async database operations with proper connection handling
[alembic:async]
# Enable async mode for SQLAlchemy 2.0
# This is critical for FastAPI async endpoints
async_engine = true

# Connection pool settings for async operations
# Optimized for production workloads
pool_size = 5
max_overflow = 10
pool_timeout = 30
pool_recycle = 3600
pool_pre_ping = true

# Statement timeout in seconds
# Prevents long-running queries from blocking migrations
statement_timeout = 60

# Lock timeout for DDL operations
# Ensures migrations don't hang indefinitely
lock_timeout = 30

# Migration execution settings
[alembic:migration]
# Transaction per migration for atomicity
# Each migration runs in its own transaction
transaction_per_migration = true

# Compare type for detecting column type changes
# Enables detection of type modifications
compare_type = true

# Compare server default values
# Detects changes in default values
compare_server_default = true

# Render batch migrations for SQLite compatibility
# Not needed for PostgreSQL but included for completeness
render_as_batch = false

# Include schemas in autogenerate
# Ensures schema-qualified tables are handled correctly
include_schemas = true

# Environment-specific settings
[alembic:development]
# Development-specific logging
sqlalchemy.echo = false
sqlalchemy.echo_pool = false

[alembic:production]
# Production logging - minimal output
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
sqlalchemy.pool_pre_ping = true
sqlalchemy.pool_recycle = 300

# Security settings
[alembic:security]
# Prevent SQL injection in migration scripts
# Always use parameterized queries
parameterized_queries = true

# Validate migration scripts before execution
validate_scripts = true

# Performance optimization
[alembic:performance]
# Batch size for bulk operations
batch_size = 1000

# Enable query result caching
cache_results = false

# Connection retry settings
max_retries = 3
retry_delay = 1

# Health check configuration
[alembic:health]
# Connection test query
test_query = SELECT 1

# Timeout for health checks
health_check_timeout = 5

# Backup and recovery
[alembic:backup]
# Enable automatic backup before migrations
auto_backup = false

# Backup retention period in days
backup_retention_days = 30

# Monitoring and observability
[alembic:monitoring]
# Enable migration metrics
enable_metrics = true

# Log migration duration
log_duration = true

# Track migration history
track_history = true