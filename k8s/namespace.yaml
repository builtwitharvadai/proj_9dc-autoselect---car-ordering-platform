---
apiVersion: v1
kind: Namespace
metadata:
  name: autoselect-dev
  labels:
    name: autoselect-dev
    environment: dev
    app: autoselect

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoselect-sa
  namespace: autoselect-dev
automountServiceAccountToken: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoselect-backend-config
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
data:
  APP_ENV: "development"
  LOG_LEVEL: "debug"
  LOG_FORMAT: "json"
  DEBUG: "true"
  PORT: "8000"
  WORKERS: "2"

---
apiVersion: v1
kind: Secret
metadata:
  name: autoselect-backend-secrets
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
type: Opaque
stringData:
  DATABASE_URL: "postgresql://autoselect:autoselect@postgres:5432/autoselect_dev"
  SECRET_KEY: "dev-secret-key-change-in-production"
  REDIS_URL: "redis://redis:6379/0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoselect-backend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
    tier: application
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: autoselect
      component: backend
  template:
    metadata:
      labels:
        app: autoselect
        component: backend
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: autoselect-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: autoselect-backend:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: autoselect-backend-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: autoselect-backend-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: autoselect-backend-secrets
              key: SECRET_KEY
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: autoselect-backend-secrets
              key: REDIS_URL
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 512Mi
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 30
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi
      - name: cache
        emptyDir:
          sizeLimit: 512Mi
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: autoselect-backend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
spec:
  type: ClusterIP
  selector:
    app: autoselect
    component: backend
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoselect-frontend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: frontend
    tier: presentation
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: autoselect
      component: frontend
  template:
    metadata:
      labels:
        app: autoselect
        component: frontend
        tier: presentation
    spec:
      serviceAccountName: autoselect-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: autoselect-frontend:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://autoselect-backend:8000"
        - name: NODE_ENV
          value: "development"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
            ephemeral-storage: 256Mi
          limits:
            cpu: 200m
            memory: 256Mi
            ephemeral-storage: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 128Mi
      - name: cache
        emptyDir:
          sizeLimit: 256Mi
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: autoselect-frontend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: autoselect
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autoselect-ingress
  namespace: autoselect-dev
  labels:
    app: autoselect
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  rules:
  - host: autoselect.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: autoselect-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autoselect-frontend
            port:
              number: 3000