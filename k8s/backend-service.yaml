apiVersion: v1
kind: Service
metadata:
  name: autoselect-backend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: backend
    tier: application
    environment: development
    version: "1.0.0"
  annotations:
    description: "AutoSelect backend service for internal and external access"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: autoselect
    component: backend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 8000
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800