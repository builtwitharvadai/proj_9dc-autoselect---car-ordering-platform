---
# Production Service - Routes to Active Deployment Slot
apiVersion: v1
kind: Service
metadata:
  name: autoselect-backend-production
  namespace: autoselect-production
  labels:
    app: autoselect
    component: backend
    tier: application
    environment: production
  annotations:
    description: "Production backend service with blue-green deployment support"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  selector:
    app: autoselect
    component: backend
    deployment-slot: blue  # Switch to 'green' to activate green deployment
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Blue Service - Direct Access to Blue Deployment
apiVersion: v1
kind: Service
metadata:
  name: autoselect-backend-blue
  namespace: autoselect-production
  labels:
    app: autoselect
    component: backend
    deployment-slot: blue
  annotations:
    description: "Direct access to blue deployment slot"
spec:
  type: ClusterIP
  selector:
    app: autoselect
    component: backend
    deployment-slot: blue
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Green Service - Direct Access to Green Deployment
apiVersion: v1
kind: Service
metadata:
  name: autoselect-backend-green
  namespace: autoselect-production
  labels:
    app: autoselect
    component: backend
    deployment-slot: green
  annotations:
    description: "Direct access to green deployment slot for testing"
spec:
  type: ClusterIP
  selector:
    app: autoselect
    component: backend
    deployment-slot: green
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# HPA for Blue Deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoselect-backend-blue-hpa
  namespace: autoselect-production
  labels:
    app: autoselect
    component: backend
    deployment-slot: blue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoselect-backend-blue
  
  minReplicas: 3
  maxReplicas: 10
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

