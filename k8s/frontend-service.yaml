apiVersion: v1
kind: Service
metadata:
  name: autoselect-frontend
  namespace: autoselect-dev
  labels:
    app: autoselect
    component: frontend
    tier: presentation
    environment: development
    version: "1.0.0"
  annotations:
    description: "AutoSelect frontend service for external access"
    service.kubernetes.io/topology-aware-hints: "auto"
spec:
  type: ClusterIP
  
  selector:
    app: autoselect
    component: frontend
  
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack